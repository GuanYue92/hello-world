<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	var count=0;
	$(".table").on("click","td",function() {
		count++;
		var cl=$(this).attr("class").split(" "),
			len = cl.length,			
			$td= $(".table td"),
			num = $td.length,
			tdcount=0;
		if($(this).css("background-color")=="rgb(255, 180, 0)"){
			$(this).css("background-color","#fff");
		}else{
			$(this).css("background-color","#ffb400");			
		}
		for(var i=0;i<len;i++){

			}else{
				$("#"+cl[i]).css("background-color","#ffb400");
			}
		}	
		$td.each(function(){
			if($(this).css("background-color")=="rgb(255, 180, 0)"){
				tdcount++;
			}
		});
